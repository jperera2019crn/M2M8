<html>
 <head>
   <meta charset="utf-8"/>
   <title>Formulari</title>
   <link rel="stylesheet" type="text/css" href="form.css"/>
 </head>
 <body>

  <form>
   <h1>Formulari</h1>
    <div>
    <label>Nom:</label>
    <input type="text" name="nom"/>
    </div>

    <div>
    <label>Cognoms:</label>
    <input type="text" name="cognoms"/>
    </div>
    <div>
    <label>Username:</label>
    <input type="text" name="username"/>
    </div>

    <div>
    <label>Email:</label>
    <input type="email" name="email"/>
    </div>

    <div>
    <label>Contraseña:</label>
    <input type="password" name="password"/>
    </div>

    <div>
    <label>Web</label>
    <input type="url" name="web"/>
    </div>

    <div>
      <label>Adreça:</label>
    <input type="text" name="adress"/>
    </div>

    <div>
    <label>Telefon:</label>
    <input type="tel" name="telefon"/>
    </div>

    <div>
    <label>Edat</label>
    <input type="number" name="Edat"/>
    </div>

    <div>
    <label>Data de neixement:</label>
    <input type="date" name="born"/>
    </div>

    <div><label>Gènere:</label>
    <input type="radio" name="genere" value="Femení" class="alinea">Femení</br>
    <input type="radio" name="genere" value="Masculí"class="alinea">Masculí</br>
    <input type="radio" name="genere" value="Altres"class="alinea">Altres</br>
    </div>
    <div>
    <label>Població</label>
    <select name="Població">
      <option value="Cornellà"</br>
      <option value="Hospitalet"</br>
      <option value="Viladecans"</br>
      <option value="Barcelona"</br>
      <option value="Sant Boi"</br>
      <option value="Sant Just"</br>
      <option value="Esplugues"</br>
      <option value="Olesa de Bonesvalls"</br>
    </select>
    </div>
    <div>
    <label>Estudis</label>
    <input type="chekbox" name="Estudis" value="ESO" class="alinea">ESO
    <input type="chekbox" name="Estudis" value="BTX" class="alinea">BTX
    <input type="chekbox" name="Estudis" value="GM" class="alinea">Grau Mitjà
    <input type="chekbox" name="Estudis" value="GS" class="alinea">Grau Superior
    </div>
    <div>
      <label>Comentaris:</label>
      <textarea cols="40" rows="10" name="Comentaris">
      </textarea>
    </div>

    <div>
    <input type="submit" id="envia">
    </div>
   </form>
 </body>
</html>
